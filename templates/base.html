<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plex Curator{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #2d2d2d;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 3px solid #e5a00d;
        }
        h1 {
            font-size: 2rem;
            color: #e5a00d;
            margin-bottom: 5px;
        }
        .subtitle { color: #999; font-size: 0.9rem; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e5a00d;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover { background: #cc8f0c; }
        .btn-secondary {
            background: #444;
            color: #fff;
        }
        .btn-secondary:hover { background: #555; }
        .btn-danger {
            background: #d32f2f;
            color: #fff;
        }
        .btn-danger:hover { background: #b71c1c; }
        .btn-small {
            padding: 5px 10px;
            font-size: 0.85rem;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .flash.success {
            background: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .flash.error {
            background: #c62828;
            border-left: 4px solid #f44336;
        }
        .flash.warning {
            background: #f57c00;
            border-left: 4px solid #ff9800;
        }
        .card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .card h2 {
            color: #e5a00d;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #333;
            color: #e5a00d;
            font-weight: 600;
        }
        tr:hover {
            background: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e5a00d;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .checkbox-label {
            display: inline;
            font-weight: normal;
            color: #e0e0e0;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge-success { background: #2e7d32; }
        .badge-warning { background: #f57c00; }
        .badge-info { background: #0288d1; }
        .actions {
            display: flex;
            gap: 10px;
        }
        .help-text {
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¬ Plex Curator</h1>
            <p class="subtitle">AI-Powered Movie Collection Manager</p>
        </div>
    </header>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
